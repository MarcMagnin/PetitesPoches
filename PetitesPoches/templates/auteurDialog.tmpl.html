<md-dialog msd-wheel="modalMouseWheel($event, $delta, $deltaX, $deltaY)" aria-label="{{::selectedItem.Nom}}">

    <div class="modal-header">
        <div layout="row" layout-align="space-between center" style="margin-bottom:10px">
            <h2 class="modal-title">
                {{::selectedItem.Prenom}} {{::selectedItem.Nom|uppercase}}
            </h2>
        </div>
    </div>
    <md-content>
        <div class="modal-wrapper">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4" style="min-width:180px;">
                        <img class="tile-image" src="{{::selectedItem.Photo}}" />
                    </div>
                    <div class="col-md-8">
                        <div class="flex-col">
                            <div class="md-icon-container inline-flex" ng-show="::selectedItem.LienBiblio">
                                <div class="md-icon-text">
                                    <a class="transparentButton" href="{{::selectedItem.LienBiblio}}" target="_blank">
                                        Bibliographie
                                    </a>
                                </div>
                            </div>
                            <div class="md-icon-container inline-flex">
                                <div class="md-icon-text">
                                    <a class="transparentButton" ui-sref="collection({auteur:selectedItem.Prenom + ' ' + selectedItem.Nom})" ng-click="parentScope.voirTousSesLivres(selectedItem); closeDialog()">
                                        Toutes les petites poches de {{::selectedItem.Prenom}} {{::selectedItem.Nom|uppercase}}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="md-button md-default-theme" ng-click="closeDialog()">
                    <span>Fermer</span>
                </button>

            </div>
        </div>

    </md-content>
</md-dialog>
