<md-dialog msd-wheel="modalMouseWheel($event, $delta, $deltaX, $deltaY)" aria-label="{{::selectedItem.Nom}}">

    <div class="modal-header">

        <a class="iconedLink close-button" ng-click="closeDialog()">
            <div class="inline-flex">
                <md-icon class="md-icon" md-svg-src="images/close.svg"></md-icon>
            </div>
        </a>


        <div layout="column" layout-align="center center">
            <h1 class="modal-title title" style="margin-top:12px">
                {{::selectedItem.Prenom}} {{::selectedItem.Nom|uppercase}}
            </h1>
        </div>


    </div>
    <md-content>
        <div class="modal-wrapper">
            <div class="modal-body">
                <div class="row" style="padding:20px;">
                    <div>
                        <div class="round" style="margin-left:auto; margin-right:auto;">
                            <img src="{{::selectedItem.Photo}}" ng-show="::selectedItem.Photo" />
                            <i class="fa fa-user fa-6 inner-placeholder author-placeholder" ng-hide="::selectedItem.Photo" />
                        </div>
                        <br />
                        <div layout="row" layout-align="center center">
                            <div layout="column">
                                <a class="iconedLink" ng-show="::selectedItem.LienBiblio" href="{{::selectedItem.LienBiblio}}"
                                   target="_blank">
                                    <div class="inline-flex">
                                        <md-icon class="md-icon" md-svg-src="images/biblio.svg"></md-icon>
                                        <span class="iconedLink-text">sa biographie</span>
                                    </div>
                                </a>
                                <a class="iconedLink" ui-sref="collection({auteur:selectedItem.Prenom + ' ' + selectedItem.Nom})" ng-click="parentScope.voirTousSesLivres(selectedItem); closeDialog()">
                                    <div class="inline-flex">
                                        <md-icon class="md-icon" md-svg-src="images/toutesSesPetitesPoches.svg"></md-icon>
                                        <span class="iconedLink-text">voir toutes ses Petite Poche</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                        </div><br />
                    </div>
                  


            </div>
        </div>

    </md-content>
</md-dialog>
