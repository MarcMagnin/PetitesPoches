<div class="viewContainer" ng-controller="auteurController"
     ng-init="init()">


    <button class="btn btn-lg btn-success" ng-click="add()">
        <i class="fa fa-user-plus"></i>
    </button>

    <!--<select ng-model="selected" ng-options="item for item in items | orderByDisplayOrder:this"></select>-->

    <a ng-click="unFilter()">
        All
    </a>
    <a ng-repeat="item in items | orderByDisplayOrder" ng-click="filterByLetter(item)">
        {{item}}
    </a>
  

        <div id="booksContainer" class="tilesContainer" ng-file-drop ng-model="files" class="drop-box dragover"
             drag-over-class="dragover" multiple="false"
             allow-dir="false" accept="image/*"
             ng-file-change="add($files, $event)">
            <!--| orderBy:'Index':true-->
            <div class="tile isotopey tile-admin filter-{{item.Nom|lowercase}}" ng-repeat="item in items"
                 isotopethis=isotopethis>
                <button class="close close-override" title="supprimer"
                        ng-click="delete($index, item)">
                    <i class="fa fa-close"></i>
                </button>
                <tags item="item"></tags>

                <div class="inner-tile" ng-click="select(item)">

                    <img href="#responsive" data-toggle="modal" class="tile-image"
                         src="{{apiRootUrl}}/{{item.Photo}}" ng-show="item.Photo" />
                    <i href="#responsive" data-toggle="modal" class="fa fa-user fa-placeholder placeholder" ng-show="!item.Photo"></i>


                    <div class="tile-text-wrapper">
                        <p href="#responsive" data-toggle="modal" class="tile-text">{{item.Prenom}} {{item.Nom}}</p>
                    </div>



                    <div class="moreInfoButtonWrapper topRight">
                        <a href="{{item.LienBiblio}}" target="_blank" title="Bibliographie" ng-show="item.LienBiblio" class="transparentButton background-circle">
                            <i class="fa fa-leanpub fa-07" />
                        </a>

                    </div>
                </div>

            </div>
        </div>


        <div tabindex="-1" class="modal fade" id="responsive" data-width="760" data-height="300">
            <button class="close" aria-hidden="true" type="button" data-dismiss="modal"><i class="fa fa-times"></i></button>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">

                        <input class="modal-title form-control" placeholder="Prenom" ng-model="selectedItem.Prenom" type="text" />
                        <input class="modal-title form-control" placeholder="Nom" ng-model="selectedItem.Nom" type="text" />
                        <p><input class="form-control" type="text" placeholder="Lien Bibliographie" ng-model="selectedItem.LienBiblio" /></p>

                    </div>
                    <div class="col-md-6">
                        <div class="auteur-placeholder-wrapper" ng-file-drop ng-model="files" class="drop-box dragover"
                             drag-over-class="dragover" multiple="false"
                             allow-dir="false" accept="image/*"
                             ng-file-change="updatePhoto($files, $event)">
                            <img class="tile-image" src="{{apiRootUrl}}/{{selectedItem.Photo}}" ng-show="selectedItem.Photo" />
                            <i class="fa fa-user fa-placeholder placeholder" ng-show="!selectedItem.Photo"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" type="button" ng-click="save(selectedItem)" data-dismiss="modal">Save changes</button>

            </div>
        </div>
</div>
<script>

    // hash of functions that match data-filter values
    var filterFns = {
        // show if number is greater than 50
        numberGreaterThan50: function () {
            var number = $(this).find('.number').text();
            return parseInt(number, 10) > 50;
        },
        // show if name ends with -ium
        ium: function () {
            var name = $(this).find('.name').text();
            return name.match(/^/);
        }
    };
    // filter items on button click
    $('#filters').on('click', 'button', function () {
        var filterValue = $(this).attr('data-filter');
        // use filter function if value matches
        filterValue = filterFns[filterValue] || filterValue;
        $container.isotope({ filter: filterValue });
    });


    var $container = $('.tilesContainer');


    // change layout mode
    //$container.isotope({ layoutMode: "masonryHorizontal" });
    $container.isotope({
        layoutMode: 'masonryHorizontal',
        itemSelector: '.isotopey',
        masonryHorizontal: { rowHeight: 20 },
        getSortData: {
            weight: function (itemElem) { // function
                if (!$(itemElem).scope())
                    return 0;
                if ($(itemElem).scope().item) {
                    //console.log($(itemElem).scope().item.Index);
                    return parseFloat($(itemElem).scope().item.Index);
                } else {
                    var weight = $(itemElem).find('.index').text();
                    //console.log(weight);
                    return parseFloat(weight.replace(/[\(\)]/g, ''));
                }


            }
        },
        //sortBy: 'weight',
        sortAscending: true,
        transformsEnabled: false,
        onLayout: function () {
            $container.css('overflow', 'visible');
        }
    });

</script>
