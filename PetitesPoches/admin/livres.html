<script type="text/ng-template" id="customTemplate.html">
    <a>
        <!--<img ng-src="match.model.Nom" width="16">-->
        <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
        <span bind-html-unsafe="match.model.Prenom | typeaheadHighlight:query"></span>
    </a>
</script>

<script type="text/ng-template" id="livreSearchTemplate.html">
    <a>

        <img src="{{match.model.imageUrl}}" width="40" />
        <span bind-html-unsafe="match.model.Titre | typeaheadHighlight:query"></span>
        <span bind-html-unsafe="match.model.Auteur.Prenom | typeaheadHighlight:query"></span>
        <span bind-html-unsafe="match.model.Auteur.Nom | typeaheadHighlight:query"></span>
    </a>
</script>


<div class="viewContainer" ng-controller="livreController" ng-file-drop ng-model="files" class="drop-box dragover"
     drag-over-class="dragover" multiple="false"
     allow-dir="false" accept="image/*,application/pdf"
     ng-file-change="addLivre($files, $event)"
     ng-init="init()">


    <button class="btn btn-lg btn-success" ng-click="add()">
        <i class="fa fa-user-plus"></i>
    </button>
   
    <label class="btn btn-lg btn-primary" ng-model="checkboxPrixLitteraire" btn-checkbox ng-change="searchPrixLitteraires()"><i title="testes" class="fa fa-certificate"></i> Prix littéraires</label>
    <label class="btn btn-lg btn-primary" ng-model="checkboxSearchEBook" btn-checkbox ng-change="searchEBook()"><i class="fa fa-tablet" /> E-Book</label>
    <!--http://isteven.github.io/angular-multi-select/-->
    <div multi-select
         class="inline-block"
         input-model="tags"
         button-label="Name"
         item-label="Name"
         tick-property="ticked"
         helper-elements="reset"
         output-model="themeMultiselectmodel"
         default-label="Themes"
         on-item-click="filtreThemes()">
    </div>
  
    <!--<pretty-radio value="''" ng-model="niveauLecture" ng-change="filtreNiveauLecture()" label="'Tous niveaux'"></pretty-radio>
    <pretty-radio value="'premierspas'" ng-model="niveauLecture" ng-change="filtreNiveauLecture()" label="'Permiers pas'"></pretty-radio>
    <pretty-radio value="'debutants'" ng-model="niveauLecture" ng-change="filtreNiveauLecture()" label="'Lecteurs débutants'"></pretty-radio>
    <pretty-radio value="'confirmes'" ng-model="niveauLecture" ng-change="filtreNiveauLecture()" label="'Lecteurs confirmés'"></pretty-radio>-->

    <div class="btn-group">
        <label class="btn btn-lg btn-primary active" ng-model="niveauLecture" btn-radio="''" ng-change="filtreNiveauLecture()">Tous niveaux</label>
        <label class="btn btn-lg btn-primary" ng-model="niveauLecture" btn-radio="'premierspas'" ng-change="filtreNiveauLecture()">Permiers pas</label>
        <label class="btn btn-lg btn-primary" ng-model="niveauLecture" btn-radio="'debutants'" ng-change="filtreNiveauLecture()">Débutants</label>
        <label class="btn btn-lg btn-primary" ng-model="niveauLecture" btn-radio="'confirmes'" ng-change="filtreNiveauLecture()">Confirmés</label>
    </div>

    <!--<select id="themes" ng-model="selected" ng-options="item.Name for item in tags"></select>-->
    <!--<div ng-dropdown-multiselect="" options="tags" selected-model="themeMultiselectmodel" extra-settings="themeMultiselectSettings"></div>-->



    


    <input type="text"
           id="searchLivre"
           ng-model="searchedText"
           placeholder="Recherche..."
           typeahead="val as val.Titre for val in searchLivreSuggestions($viewValue)"
           typeahead-loading="loadingSearchSuggestions"
           typeahead-template-url="livreSearchTemplate.html"
           typeahead-wait-ms="300"
           ng-keyup="validateSearch($event)"
           typeahead-on-select="validateSearchFromLivre($item, $model, $label, $viewValue)"
           class="form-control form-control-inline" />
      <a href="#sortBy=date" ng-click="sort()">by date</a>


    <div id="booksContainer" class="tilesContainer">
        <!--| orderBy:'Index':true-->
        <div class="tile isotopey tile-admin fil-{{item.Titre | lowercase | nospace}} {{item.Auteur.Prenom && 'fil-'+item.Auteur.Prenom || ''  | lowercase | nospace}}
             {{item.Auteur.Nom && 'fil-'+item.Auteur.Nom || '' | lowercase | nospace}} {{item.PrixLitteraire && 'fil-prix' || ''}} {{item.EBookUrl && 'fil-ebook' || ''}}
             {{item.NiveauLecture && 'fil-'+item.NiveauLecture || '' | lowercase | nospace}}
             {{item.Tags && item.Tags || '' | filterString}}"
             ng-repeat="item in items"
             isotopethis=isotopethis ng-click="select(item, $event)">
            <button class="close close-override" title="supprimer"
                    ng-click="deleteLivre($index, item, $event)">
                <i class="fa fa-close"></i>
            </button>
            <!--href="#responsive" data-toggle="modal"-->
            <div class="inner-tile">
                <i title="{{item.PrixLitteraire}}" class="fa fa-certificate fa-price" ng-show="item.PrixLitteraire"></i>
                <img class="tile-image" src="{{apiRootUrl}}/{{item.Couverture}}" />

                <div class="tile-text-wrapper">
                    <p class="tile-text">{{item.Titre}}</p>
                    <!--<p href="#responsive" data-toggle="modal" class="tile-text">{{item.Titre.replace($scope.whiteSpacePattern,'')}}</p>-->
                </div>

                <div class="moreInfoButtonWrapper">
                    <a href="{{apiRootUrl}}/static/{{item.Id}}/{{item.FichePedago}}" target="_blank" title="Fiche pédagogique" ng-show="item.FichePedago"
                       class="transparentButton background-circle">
                        <i class="fa fa-file-text" />
                    </a>
                    <a href="{{apiRootUrl}}/static/{{item.Id}}/{{item.EBookUrl}}" target="_blank"
                       title="E-book"
                       ng-show="item.EBookUrl"
                       class="transparentButton background-circle">
                        <i class="fa fa-tablet" />
                    </a>
                </div>
            </div>
        </div>
    </div>


    <div tabindex="-1" class="modal fade" id="responsive" data-width="760">
        <div class="modal-header">
            <button class="close" aria-hidden="true" type="button" data-dismiss="modal"><i class="fa fa-times"></i></button>
            <input class="modal-title form-control" placeholder="Titre" ng-model="selectedItem.Titre" type="text" />
        </div>
        <div class="modal-body">
            <!--<ul class="nav nav-tabs">
                <li class="active"><a href="#tab1" data-toggle="tab">Tab 1</a></li>
                <li><a href="#tab2" data-toggle="tab">Tab 2</a></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="tab1">-->
            <div class="row">
                <div class="col-md-6">


                    <p><pretty-radio value="'premiersPas'" ng-model="selectedItem.NiveauLecture" label="'Permiers pas'"></pretty-radio></p>
                    <p><pretty-radio value="'debutants'" ng-model="selectedItem.NiveauLecture" label="'Lecteurs débutants'"></pretty-radio></p>
                    <p><pretty-radio value="'confirmes'" ng-model="selectedItem.NiveauLecture" label="'Lecteurs confirmés'"></pretty-radio></p>

                    <tags item="selectedItem" entityname="Livre"></tags>
                    <p><input class="form-control" type="text" placeholder="Prix littéraire" ng-model="selectedItem.PrixLitteraire" /></p>
                    <p><input class="form-control" type="text" placeholder="Lien E-book" ng-model="selectedItem.EBookUrl" /></p>
                    <p><input class="form-control" type="text" placeholder="Lien Issuu" ng-model="selectedItem.Extrait" /></p>
                    <p><input class="form-control" type="text" placeholder="Site marchand" ng-model="selectedItem.SiteMarchand" /></p>
                    <p><input class="form-control" type="text" placeholder="Lien vidéo" ng-model="selectedItem.LienVideo" /></p>


                </div>
                <div class="col-md-6">

                    <img class="tile-image" src="{{apiRootUrl}}/{{selectedItem.Couverture}}" />

                    <a href="{{apiRootUrl}}/static/{{selectedItem.Id}}/{{selectedItem.FichePedago}}" target="_blank" ng-show="selectedItem.FichePedago">{{selectedItem.FichePedago}}</a>
                    <div ng-file-drop ng-model="files" class="drop-box drop-zone"
                         drag-over-class="dragover" multiple="false"
                         allow-dir="false" accept="*"
                         ng-file-change="addFile($files, $event, 'FichePedago')">
                        <p>Déposer la fiche pédagogique ici</p>
                    </div>

                    <h4>Infos techniques</h4>

                    <p class="input-group">
                        <input type="text" class="form-control"
                               datepicker-popup="dd/MM/yyyy"
                               ng-model="selectedItem.datePublication"
                               is-open="opened"
                               min-date="'1800-01-01'"
                               max-date="'2015-06-22'"
                               datepicker-options="dateOptions"
                               ng-required="true"
                               close-text=" close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>

                    <p><input class="form-control" type="text" placeholder="prix" ng-model="selectedItem.Prix" /></p>
                    <p><input class="form-control" type="text" placeholder="ISBN" ng-model="selectedItem.ISBN" /></p>

                </div>

            </div>
            <h4>Auteur</h4>
            <input type="text"
                   ng-model="selectedItem.Auteur"
                   placeholder="Auteur"
                   typeahead="val as val.Nom for val in searchAuteurSuggestions($viewValue) | filter:$viewValue"
                   typeahead-loading="loadingSearchSuggestions"
                   typeahead-template-url="customTemplate.html"
                   class="form-control">
            </input>



            <p>{{selectedItem.Auteur.Prenom}} {{selectedItem.Auteur.Nom}}</p>
            <img class="tile-image" ng-show="selectedItem.Auteur.Photo" src="{{apiRootUrl}}/{{selectedItem.Auteur.Photo}}" />


        </div>



        <!--<div class="tab-pane" id="tab2"><p>This is some other tab content</p></div>
            </div>


        </div>-->
        <div class="modal-footer">
            <button class="btn btn-default" type="button" data-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" type="button" ng-click="saveItem(selectedItem)" data-dismiss="modal">Save changes</button>

        </div>
    </div>
  
</div>
